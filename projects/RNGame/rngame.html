<!DOCTYPE html>
<html>
<head>
<Title>Random Number Game Generator</Title>
<link rel="stylesheet" href="gamestyle.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="mainContainer">
    <header>
        <h1>GUESS THE NUMBER</h1>
    </header>
    <main>
        <p class="parag">Guess a randomly chosen number between 1 and 100 below.  You have 10 guesses.</p>
            <br>
        <p>Your last guess</p>
        <p class="theGuess"></p>
        <p class="result"></p>

        
        <label>Guess:</label><input type="number" class="inputGuess">
        <div class="holder"><div><button id="myBtn">Check</button></div>
        <div><button id="reset">Reset</button></div></div>
        
        <footer>            
            <p>COPYRIGHT 2021 DREW HOSICK</p>
        </footer>
    </main>
    </div>
    <script></script>
    <script src="rngame.js" type="text/javascript"></script>
</body>

</html>
